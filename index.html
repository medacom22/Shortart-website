<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Request account deletion for our app.">
    <title>Account Deletion Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .note {
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Account Deletion Request</h1>
    <form action="mailto:shortart.pvt.ltd@gmail.com" method="POST" enctype="text/plain">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="reason">Reason for Deletion (Optional):</label>
        <textarea id="reason" name="reason" rows="4" placeholder="Enter your reason for account deletion (optional)"></textarea>

        <button type="submit">Submit Request</button>
    </form>
    <p class="note">We will process your request within 30 days.</p>
</div>

</body>
</html>
